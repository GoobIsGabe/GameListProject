<body>

<div class="container">
 	<h2>Login</h2>
	<form action="" method="post">
	
	<div class="form-group">
	<label for="username">Username:</label>
	<input [(ngModel)]="userData.username" type="text" class="form-control"  placeholder="Enter Username" name="username">
	</div>
	
	<div class="from-group">
	<label for="pwd">Password:</label>
	<input [(ngModel)]="userData.password" type="password" class="form-control"  placeholder="Enter Password" name="password">
	</div>
	
	<div class="checkbox">
		<label><input type="checkbox"> Remember me</label>
	</div>
	<button (click)="loginUser()" type="button" class="btn btn-info btn-lg">Login</button>


</form>
</div>


</body>
</html>

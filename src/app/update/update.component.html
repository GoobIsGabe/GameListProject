<!--FORM FOR UPDATING-->
<br><br><br><br>
<div class="container">
  <div class="container">
    <hr>
    <div class="row">
    </div>
    <!--SUCCESS-->
    <div *ngIf="showSuccess" class="alert alert-success">
      <strong>Success!</strong> updated profile.
    </div>
    <!--FAILED-->
    <div *ngIf="showFailed" class="alert alert-danger">
      <strong>Failed!</strong> update profile.
    </div>
    <h2>Update Profile</h2>
    <div class="row justify-content-center">
      
      <form action="">

        <div class="form-group">
          <label>Username:</label>
          <input [(ngModel)]="userNAME" type="text" class="form-control" placeholder="{{USERNAME}}" name="username">
        </div>

        <div class="form-group">
          <label>Nickname:</label>
          <input [(ngModel)]="userNICKNAME" type="text" class="form-control" placeholder="{{NICKNAME}}" name="nickname">
        </div>

        <div class="form-group">
          <label>Password:</label>
          <input [(ngModel)]="userPASS" type="text" class="form-control" placeholder="{{PASSWORD}}" name="password">
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input [(ngModel)]="userEMAIL" type="email" class="form-control" placeholder="{{EMAIL}}" name="email">
        </div>

        <div class="form-group">
          <label>About Me</label>
          <textarea [(ngModel)]="userABOUT" rows="3" cols="100" class="form-control" name="about" placeholder="{{ABOUT}}"
            aria-describedby="messageHelp"></textarea>
          <span id="messageHelp" class="form-text text-muted" style="display: none;">Please enter a message.</span>
        </div>

        <div class="text-center">
          <button (click)="updateUser()" type="button" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

  </div>

<!--FORM FOR UPDATING-->
<div class="container">
    <div class="row justify-content-center">
        <form>
          <div class="form-group">
            <label for="name">Username</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="{{USERNAME}}">
          </div>
            <div class="form-group">
            <label for="name">Nickname</label>
            <input type="text" class="form-control" id="name" name="name" placeholder={{NICKNAME}}>
          </div>
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="{{EMAIL}}" aria-describedby="emailHelp">
            <span id="emailHelp" class="form-text text-muted" style="display: none;">Please enter a valid e-mail address.</span>
          </div>
          <div class="form-group">
            <label for="message">About Me</label>
            <textarea rows="3" cols="100" class="form-control" id="message" name="message" placeholder="{{ABOUT}}" aria-describedby="messageHelp"></textarea>
            <span id="messageHelp" class="form-text text-muted" style="display: none;">Please enter a message.</span>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    
       </div>

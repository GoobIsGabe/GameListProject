<!--FORM FOR UPDATING-->
<div class="container">
    <div class="row justify-content-center">
        <form action="/">

    <div class="form-group">
      <label>Username:</label>
      <input [(ngModel)]="userNAME" type="text" class="form-control" placeholder="{{USERNAME}}">
    </div>
     <div class="form-group">
        <label>Nickname:</label>
        <input [(ngModel)]="userNICKNAME"  type="text" class="form-control" placeholder="{{NICKNAME}}">
      </div>
    <div class="form-group">
        <label>Password:</label>
        <input [(ngModel)]="userPASS" type="text" class="form-control" placeholder="{{PASSWORD}}">
      </div>
    <div class="form-group">
      <label>Email:</label>
      <input [(ngModel)]="userEMAIL" type="email" class="form-control" placeholder="{{EMAIL}}">
    </div>
          <div class="form-group">
            <label for="message">About Me</label>
            <textarea rows="3" cols="100" class="form-control" id="message" name="message" placeholder="{{ABOUT}}" aria-describedby="messageHelp"></textarea>
            <span id="messageHelp" class="form-text text-muted" style="display: none;">Please enter a message.</span>
          </div>
          <div class="text-center">
          <button (click)="updateUser()" type="button"  class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    
       </div>
